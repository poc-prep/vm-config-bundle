removeStrategy:
  rbac: "SYNC" 

roles:
  - name: Admin_role
    permissions:
      - hudson.model.Hudson.Administer
  - name: Developer_role
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Read
      - hudson.model.Item.Create
      - hudson.model.Item.Configure
    filterable: "true" 
  - name: Read_role
    permissions:
    - hudson.model.Hudson.Read
    - hudson.model.Item.Read
    filterable: "true"


groups:
  - name: Admins
    roles:
      - name: administer
        grantedAt: current 
    members:
      users:
        - cwroble

  - name: Developers
    roles:  
      - name: developer
    members:
      users:
        - dan

  - name: Readers
    roles:
      - name: browser
    members:
      users:
        - randy
