removeStrategy:
  rbac: "SYNC" 

roles:
  - name: Admin_role
    permissions:
      - hudson.model.Hudson.Administer
  - name: Developer_role
    permissions:
      - hudson.model.Hudson.Read
      - hudson.model.Item.Read
      - hudson.model.Item.Create
      - hudson.model.Item.Configure
    filterable: "true" 
  - name: Read_role
    permissions:
    - hudson.model.Hudson.Read
    - hudson.model.Item.Read
    filterable: "true"
  - name: authenticated
    filterable: "true"
    permissions:
    - hudson.model.Hudson.Read

groups:
  - name: Admins
    roles:
      - name: administer
        grantedAt: current 
    members:
      users:
        - admin
      external_groups:
        - "ldap-cb-admins"
  - name: Developers
    roles:  
      - name: developer
    members:
      users:
        - developer
      internal_groups:
        - "some-other-group"
      external_groups:
        - "ldap-cb-developers"
  - name: Readers
    roles:
      - name: browser
    members:
      users:
        - read
